name: Backend Tests

on:
  push:
    branches: [ main, develop, '*-workflow' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: test_secret_key_for_ci_cd
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 3306
      EMAIL_FROM: test@example.com

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build completed
      run: |
        cd backend
        echo "Backend dependencies installed successfully"
        echo "Tests are disabled - workflow completed"
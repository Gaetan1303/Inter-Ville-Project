services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: cdpi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cdpi_network
      MYSQL_USER: cdpi_user
      MYSQL_PASSWORD: cdpi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cdpi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur de mail pour développement (Mailhog)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cdpi-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # Port SMTP
      - "8025:8025"  # Interface web
    networks:
      - cdpi-network

  # phpMyAdmin (pour gérer la base de données)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cdpi-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: cdpi_user
      PMA_PASSWORD: cdpi_password
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cdpi-network

volumes:
  mysql_data:
    driver: local

networks:
  cdpi-network:
    driver: bridge
